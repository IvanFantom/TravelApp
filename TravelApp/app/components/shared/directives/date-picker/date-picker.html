<label for="date-picker-{{ ::$id }}">{{ ::title }}</label>
<input id="date-picker-{{ ::$id }}" type="text" class="form-control"
       uib-datepicker-popup="yyyy-MM-dd"
       ng-model="model"
       is-open="open"
       ng-focus="open = true"
       ng-required="true"
       placeholder="Click to open datepicker" />
