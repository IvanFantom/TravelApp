<div class="col-md-6 col-md-offset-2 previous-searches" ng-if="showSearches()">
    <h4>Recent searches</h4>
    <div ng-repeat="item in history track by $index">
        <span>{{item}}</span>
        <i ng-click="remove($index)"
           class="glyphicon glyphicon-remove pull-right"></i>
    </div>
</div>
