<div class="row form-group">
    <div class="col-sm-4">
        <date-picker model="vm.startDate" title="Start Date"></date-picker>
    </div>

    <div class="col-sm-4">
        <date-picker model="vm.endDate" title="End Date"></date-picker>
    </div>
</div>

<div class="row form-group">
    <div class="col-sm-8">
        <dropdown model="vm.type" title="Amenities" options="types"></dropdown>
    </div>
</div>

<div class="row form-group">
    <div class="col-sm-8">
        <location model="vm.location" title="Location"></location>
    </div>
</div>

<div class="row">
    <div class="col-sm-8">
        <div class="pull-right">
            <button ng-click="clear()" type="button" class="btn btn-link">Clear</button>
            <button ng-click="search()" type="button" class="btn btn-primary">Search</button>
        </div>
    </div>
</div>
